# Unbind stuff I don't use in tmux
unbind C-b
unbind C-t
setw -g mouse off
set -g history-limit 10000

# Use C-a as the prefix
set -g prefix C-a
bind C-a send-prefix

# r should reload the config
unbind r
bind r source-file ~/.tmux.conf

# q should detach
unbind q
bind q detach

# l should enter scroll mode
unbind l
bind l copy-mode

# C-a j should open the fzf switcher (zsh tmux_fzf function)
unbind j
bind j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$ (tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# use vim keybindings in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
set -sg escape-time 0

# split panes using | and -
bind | split-window -h
bind - split-window -v

# Colors look weird
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g status-bg default
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

# Set catppuccin theme
set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, mocha

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'

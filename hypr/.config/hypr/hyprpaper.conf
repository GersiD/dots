preload = ~/aesthic-wallpapers/colorado-mountain-1920x1080-18548.jpg

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = DP-1,~/aesthic-wallpapers/colorado-mountain-1920x1080-18548.jpg
#if more than one monitor in use, can load a 2nd image
wallpaper = DP-2,~/aesthic-wallpapers/colorado-mountain-1920x1080-18548.jpg
# .. more monitors

#enable splash text rendering over the wallpaper
splash = true

#fully disable ipc
# ipc = off
